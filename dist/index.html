<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoolToDo</title>
<script defer src="main.js"></script></head>
<body>
  <div class="header">
    <ul class="navbar">
      <li class="navbar-button">
        <img src="assets/images/menu.2d4061552fac064ed076.svg" alt="">
      </li>
      <li class="navbar-button">
        <img src="assets/images/home.f8c7c536d6f704fbe961.svg" alt="">
      </li>
    </ul>
    <a class="title" href="">
      <h1>CoolToDo</h1>
    </a>
  </div>
  <div class="sidebar">
    <h2 class="title">Projects</h2>
    <ul class="project-list">
      <li class="project">
        <h3 class="project-title">Project A</h3>
      </li>
      <li class="project selected">
        <h3 class="project-title">Project B</h3>
        <div class="project-buttons">
          <div class="project-button rename">
            <img src="assets/images/rename-outline.f83d3bab1208d1459c47.svg" alt="">
          </div>
          <div class="project-button delete">
            <img src="assets/images/trash-can-outline.bcf8d6ff346603c8a51a.svg" alt="">
          </div>
        </div>
      </li>
      <li class="project selected rename">
        <input type="text" name="" id="" value="Project C" class="project-rename-input">
        <div class="project-buttons">
          <div class="project-button confirm">
            <img src="assets/images/check.ddce2e1e5ef60024f029.svg" alt="">
          </div>
          <div class="project-button cancel">
            <img src="assets/images/close.97d4c0a10ac97607dc65.svg" alt="">
          </div>
        </div>
      </li>
      <li class="add-project">
        <img src="assets/images/plus-circle.057fbbe813d06c74ac0c.svg" alt="">
      </li>
    </ul>
  </div>
  <div class="main">

  </div>
</body>
</html>
